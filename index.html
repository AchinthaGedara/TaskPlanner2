<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>The Final Assignment</title>
</head>

<body>

  <!-- Nav bar start here -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top mt-0 ">
    <div class="container-fluid ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
        <p class="navLogo ms-5"> Task Planner </p>
        <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0 ">
          <li class="nav-item ms-5">
            <a class="nav-link active " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">Introduction</a>
          </li>
          <li class="nav-item ms-5">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav bar end here -->




  <!-- Grid 4 row start -->
  <div class="container">
    <!-- row 1 start -->
    <div class="row mt-5 mb-5 ">
      <div class="col align-left">
        <!-- cards 1 start -->
        <div class="row ">
          <div class="column">

            <!-- button collapse start -->
            <p>
              <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseAddTask" role="button"
                aria-expanded="false" aria-controls="collapseAddTask">
                Add New Task
              </a>

            </p>
            <div class="collapse" id="collapseAddTask">
              <div class="card card-body">
                <!-- Form Start here -->
                <form id="addTaskForm">
                  <div class="mb-3 row">
                    <label for="txtTaskName" class="col-sm-2 col-form-label">Task Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="txtTaskName" required value="aaaaa">
                      <div id="errMessageName"></div>

                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="txtTaskDescription" class="col-sm-2 col-form-label">Task Description</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="txtTaskDescription" rows="3" required></textarea>
                      <div id="errMessageDescription"></div>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="txtDate" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="txtDate" required>
                      <div id="errMessageDate"></div>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="txtAssignedTo" class="col-sm-2 col-form-label">Assigned To</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="txtAssignedTo">
                      <div id="errMessageAssigned"></div>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="selectStatus" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                      <select class="form-select" aria-label="Default select example" id="selectStatus" required>
                        <option selected>Choose the Status</option>
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                      </select>
                      <div id="errMessageStatus"></div>
                    </div>
                  </div>
                  <div class=" d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success " id="btnAddTask">Add Task</button>
                  </div>
              </div>
            </div>
            </form>
            <!-- Form End here -->
          </div>
        </div>
        <!-- button collapse end -->
      </div>
    </div>

    <!--Card Start here -->
    <div class="container">
      <div class="row" id="divTasks">
        <!-- To Do -->
        <div class="todo col-sm-12 col-md-6 col-lg-3 ">
          <button class="buttonDiv mt-2">To DO</button>
          <section class="todoSection">a</section>
        </div>
        <!-- /To Do -->
        <!-- In prpgress -->
        <div class="inProgress col-sm-12 col-md-6 col-lg-3 ">
          <button class="buttonDiv mt-2">In Progres</button>
          <section class="inProgressSection"></section>
        </div>
        <!-- /In progress -->
        <!-- Review -->
        <div class="review col-sm-12 col-md-6 col-lg-3 ">
          <button class="buttonDiv mt-2">Review</button>
          <section class="reviewSection"></section>
        </div>
        <!-- Review -->
        <!-- Done -->
        <div class="done col-sm-12 col-md-6 col-lg-3 ">
          <button class="buttonDiv mt-2">Done</button>
          <section class="doneSection"></section>
        </div>
        <!-- /Done -->
      </div>
    </div>
    <!--Card End here -->

    <!-- row 4 - footer start -->
    <div class="row mt-5">
      <div class="col">
        <h6 class="text-center">All copyright. All rights reserved</h6>
      </div>
    </div>
    <!-- row 4 - footer end -->
  </div>
  </div>
  <!-- Grid 4 row end -->
  <!-- cards end -->


  <!-- JavaScript files start here  -->
  <script src="./js/taskManager.js" type='text/javascript'></script>
  <script src="./js/index.js" type='text/javascript'></script>


  <!-- JavaScript files end here -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  </div>
</body>

</html>
